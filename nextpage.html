<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World of Flash Cards</title><link rel="icon" type="image/x-icon" href="logo.png">
    <link rel="stylesheet" type = "text/css" href = "App.css">
</head>
<body>
    
    <h1 class="title2">WORLD <br> OF FLASH CARDS</h1>
    <h2 class="title3">A space themed memory pair card game</h2>
    <div class="game">
        <div class="controls">
            <button>START</button>
            <div class="stats">
                <div class="moves">0 moves</div>
                <div class="timer">time: 0 sec</div>
            </div>
        </div>
        <div class="board-container">
            <div class="board" data-dimension="4"></div>
            <div class="win">You won!</div>
        </div>
    </div>
    <img class="logo1"src="logo.png" alt="logoo"></img>
    <script type = "text/javascript" src="App.js"></script>
</body>
</html>
